name: Publish package on version bump

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # âš ï¸ æ”¹ä¸º writeï¼Œå› ä¸ºåˆ›å»º Release éœ€è¦å†™æƒé™
      id-token: write # ç”¨äº --provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm
        run: npm install -g npm@10 

      - name: Upgrade npm
        run: |
          npm install -g npm@9
      - name: Check version bump
        id: check
        run: |
          set -e
          PREV_VERSION=""
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            PREV_VERSION=$(git show HEAD^:package.json | node -pe "JSON.parse(require('fs').readFileSync(0,'utf8')).version")
          fi
          CUR_VERSION=$(node -pe "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")
          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CUR_VERSION"
          if [ "$PREV_VERSION" != "$CUR_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$CUR_VERSION" >> $GITHUB_OUTPUT

      - name: Install deps and build
        if: steps.check.outputs.changed == 'true'
        run: |
          npm ci
          npm run build --if-present

      # ---------------------------------------------------
      # ğŸ‘‡ å…³é”®ä¿®æ­£ï¼šToken å¿…é¡»åŠ åœ¨è¿™ä¸€æ­¥ï¼Œå¦åˆ™è¿˜ä¼šæŠ¥ 404/æƒé™é”™è¯¯
      # ---------------------------------------------------
      - name: Publish to npm
        if: steps.check.outputs.changed == 'true'
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ---------------------------------------------------
      # âš ï¸ å»ºè®®ï¼šactions/create-release å·²åºŸå¼ƒå¤šå¹´ä¸”ä¸ç¨³å®š
      # æˆ‘å·²æ›¿æ¢ä¸ºç›®å‰ç¤¾åŒºæ ‡å‡†çš„ softprops/action-gh-release
      # ---------------------------------------------------
      - name: Create GitHub Release
        if: steps.check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check.outputs.version }}
          name: v${{ steps.check.outputs.version }}
          body: Release ${{ steps.check.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
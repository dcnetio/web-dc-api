name: Publish package on version bump

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # 必须保留，用于 --provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          # 这里会自动配置 .npmrc 使用 NODE_AUTH_TOKEN 环境变量

      - name: Upgrade npm
        run: |
          npm install -g npm@10 
          # Node 22 自带较新 npm，通常不需要降级到 9，除非你有特殊需求

      - name: Check version bump
        id: check
        run: |
          set -e
          PREV_VERSION=""
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            PREV_VERSION=$(git show HEAD^:package.json | node -pe "JSON.parse(require('fs').readFileSync(0,'utf8')).version")
          fi
          CUR_VERSION=$(node -pe "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")
          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CUR_VERSION"
          if [ "$PREV_VERSION" != "$CUR_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install deps and build
        if: steps.check.outputs.changed == 'true'
        run: |
          npm ci # 推荐 CI 环境使用 npm ci 替代 npm install
          npm run build --if-present

      # --- 删除了那个手动 curl OIDC 的步骤 ---

      - name: Publish to npm
        if: steps.check.outputs.changed == 'true'
        run: |
          npm publish --provenance
        env:
          # 这一步是关键：直接传递 Secret，setup-node 会处理认证
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
name: Publish package on version bump

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm
        run: |
          npm install -g npm@9
      - name: Check version bump
        id: check
        run: |
          set -e
          PREV_VERSION=""
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            PREV_VERSION=$(git show HEAD^:package.json | node -pe "JSON.parse(require('fs').readFileSync(0,'utf8')).version")
          fi
          CUR_VERSION=$(node -pe "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")
          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CUR_VERSION"
          if [ "$PREV_VERSION" != "$CUR_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install deps and build
        if: steps.check.outputs.changed == 'true'
        run: |
          npm install
          npm run build --if-present

      - name: Configure npm auth (OIDC only)
        if: steps.check.outputs.changed == 'true'
        run: |
          set -e
          echo "Attempting OIDC-based auth for npm (OIDC-only, no NPM_TOKEN fallback)"
          sudo apt-get update -y
          sudo apt-get install -y jq curl

          # Request an ID token from GitHub for npm registry audience
          ID_TOKEN=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=registry.npmjs.org" | jq -r .value)
          if [ -z "$ID_TOKEN" ] || [ "$ID_TOKEN" = "null" ]; then
            echo "Failed to obtain GitHub Actions id-token. Ensure job permission 'id-token: write' is set and workflow is running on GitHub Actions."
            exit 1
          fi

          # Exchange ID token for a short-lived npm token
          # NOTE: your npm organization may require additional configuration to trust GitHub Actions OIDC.
          NPM_TOKEN=$(curl -s -X POST https://registry.npmjs.org/-/npm/v1/oidc/authenticate \
            -H "Content-Type: application/json" \
            -d "{\"id_token\":\"$ID_TOKEN\"}" | jq -r .token)

          if [ -z "$NPM_TOKEN" ] || [ "$NPM_TOKEN" = "null" ]; then
            echo "OIDC exchange failed or returned empty token. Ensure your npm org trusts GitHub Actions OIDC for this repository."
            exit 1
          fi

          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          echo "Configured npm auth via OIDC exchange"

      - name: Publish to npm
        if: steps.check.outputs.changed == 'true'
        run: |
          npm publish --access public
